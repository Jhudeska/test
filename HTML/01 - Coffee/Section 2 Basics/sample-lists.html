<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lists</title>
</head>

<body>

<h1>Ordered List</h1>
<ol>
    <li>step A</li>
    <li>step B</li>
        <ol>
            <li>step 1</li>
            <li>step 2</li>
        </ol>
    <li>step 3</li>
    <li>step 4</li>

</ol>
<h1>Unordered List</h1>
<ul>
    <li>item 1</li>
    <li>item 2</li>
        <ol>
            <li>step A</li>
            <li>step B</li>
        </ol>
    <li>item 3</li>
    <li>item 4</li>
</ul>



<h1>Definition List</h1>
<dl>
    <dt>term 1</dt>
    <dt>description 1</dt>
    <dt> term 2 </dl>
    <dt> description 2</dt>
</dl>


</body>
</html>
