<svg height="100" xmlns="http://www.w3.org/2000/svg">
   <rect id="redRect" x="20" y="10" width="100" height="100" fill="red" />
  <animate 
	attributeName="x"  
	xlink:href="#redRect" 
	begin="0s" 
	dur="5s" 
	from="30"  
	to="200"  
	fill="freeze" 
	repeatCount="indefinite" 
  />
</svg>

<svg height="100" xmlns="http://www.w3.org/2000/svg">
   <rect id="redRect2" x="20" y="10" width="100" height="100" fill="red" />
  <animate 
	attributeName="width"  
	xlink:href="#redRect2" 
	begin="0s" 
	dur="1s" 
	from="30"  
	to="200"  
	fill="freeze" 
	repeatCount="indefinite" 
  />
</svg>

<br>
<svg height="130" width="130"  xmlns="http://www.w3.org/2000/svg">
    <circle id="circle1" cx="70" cy="70" r="50"  fill="blue"/>
	<animate 
		attributeName="cx" 
		xlink:href="#circle1" 
		attributeType="XML" 
		begin="0s" 
		dur="5s" 
		from="30" 
		to="500" 
		repeatCount="indefinite"
	/>

	<animateColor
		attributeName="fill" 
		xlink:href="#circle1" 
		begin="1s"  
		dur="10s"  
		values ="blue; orange; yellow; green; red; indigo; violet; red"
		repeatCount="indefinite"   
	   />  
</svg>
